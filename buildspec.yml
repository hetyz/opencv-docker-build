version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 145023095322.dkr.ecr.eu-north-1.amazonaws.com
      
  build:
    commands:
      - echo "=== Builder image build ==="
      - docker build -f Dockerfile.builder -t opencv-builder:latest .

  post_build:
    commands:
      - echo "=== Pushing images to ECR ==="
      - docker tag opencv-builder:latest 145023095322.dkr.ecr.eu-north-1.amazonaws.com/opencv-builder-test:latest
      - docker push 145023095322.dkr.ecr.eu-north-1.amazonaws.com/opencv-builder-test:latest
      - echo "=== DONE! ==="
